<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>

    <div class="choices">
      <button class="rock" onclick="playGame('rock')"><img src="./images/icon-rock.svg" alt="Rock"></button>
      <button class="paper" onclick="playGame('paper')"><img src="./images/icon-paper.svg" alt="Paper"></button>
      <button class="scissors" onclick="playGame('scissors')"><img src="./images/icon-scissors.svg" alt="Scissors"></button>
      
    </div>

    <div class="score">
      <div id="player">Player: 0</div>
      <div id="computer">Computer: 0</div>
    </div>

    <div id="result" class="result">Choose an option to play!</div>
    <div id="compChoice" class="compChoice"></div>
    
    <button class="reset" onclick="resetGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
